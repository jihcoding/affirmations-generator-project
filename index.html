    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
    <header>
        <h1>Affirmations Generator with AI</h1>
    </header>
    <main>
        <form id="affirmations-generator-form">
            <input type="text" placeholder="Enter a word"
            autofocus
            required
            autocomplete="off"
            class="instruction"
            id="user-instructions"
            />
            <input type="submit" class="submit-button"/>
        </form>
        <div class="affirmations-text" id="affirmations-text"></div>

    </main>

            Netlify
